<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg" />
    <title>FlowerPower</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/icon.svg" alt="icon" />
          <p class="logo-title">FlowerPower</p>
        </div>
        <ul>
          <a class="link link-current" href="./index.html">Calendar</a>
          <a class="link" href="./flowers.html">Flowers</a>
          <a class="link" href="./resource.html">Resource</a>
          <a class="link" href="./contact.html">Contact</a>
        </ul>
      </nav>
      <div class="head">
        <h1>FlowerPower</h1>
        <h2>Which flower is blooming for your bees ?</h2>
        <p class="head-description">
          Find the best blooming mellifluous flowers and get all relative
          information important to the bee like nectar, pollen or propolis.
        </p>

      <form class="calendar">
        <div class="calendar-date">

            <p class="calendar-title">Start Date</p>
            <input type="date" id="calendar-date" class="calendar-input" />
          </div>
        </div>
        <button class="calendar-search" id="search-btn">Search</button>

    <main></main>
